<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    
    // Interpolated
    console.log("hi, I'm %s", "alec");
    
    // Styled
    // console.log('%c I am some great text', 'font-size:50px; text-shadow: 10px 10px 0 blue');
    
    // warning!
    // shows an alert in the console and a stack trace of where it was called
    console.warn("watch out!");

    // Error :|
    // shows an error in the console and a stack trace of where it was thrown
    console.error('goofed');

    // Info
    // logs to the console with an info tag
    console.info("One of your services has an update available!");

    // Testing
    // throws an assertion error
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'p element doesn\'t have ouch');

    // clearing
    // clears the console
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    // creates a collapsable block in the console, defaults to closed (or open if just group())
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
      
    })
    // counting
    // logs the number of times that console.count has been called with those args
    console.count('alec');
    console.count('alec');
    console.count('alec');
    console.count('john');
    console.count('john');
    console.count('alec');
    console.count('alec');
    console.count('john');
    console.count('alec');
    console.count('alec');

    // timing
    // displays how long, in ms, starting from the time call until the timeEnd call
    console.time('fetching data');
    fetch('https://api.github.com/users/ayyjohn')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
